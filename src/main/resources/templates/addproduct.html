<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content = "text/html; charset=UTF-8" />
</head>
<body>
<p>This is where you add your product. Add a product in the following form:</p>
<h1>Product Form</h1>
<form action = "#" th:action="@{/addproduct}" th:object="${product}" method="post">
    <p>Item Code: <input type="text" th:field="*{itemCode}" /></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Price: <input type="text" th:field="*{price}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
